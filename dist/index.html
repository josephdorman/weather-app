<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <div class="header">
    <div class="location-info">
      <img id="location-icon" src="./images/map-marker.svg">
      <div class="location">London</div>
    </div>
    <div class="search-bar">
      <input type="text" id="search" name="search" placeholder="Search City ...">
      <button id="search-btn"></button>
    </div>
  </div>
  <div class="weather-info"> 
    <div class="weather-status">
      <img src="#" class="icon">
      <div class="weather">Partly Cloudy</div>
    </div>
    <div class="temp-info">
      <div class="temp">75</div>
      <div class="temp-toggle">
        <button id="cel">&#8451;</button>
        <span class="border"></span>
        <button id="fah">&#8457;</button>
      </div>
    </div>
    
  </div>
</body>
</html>
